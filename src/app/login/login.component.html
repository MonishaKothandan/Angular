  <form [formGroup]="loginform">
    <div>
        <div class="form-control">
            <label class="form-label">UserName</label>
            <div>
                <input  name="username"  type="username"
                    formControlName="username" required class="form-control" />
                <span
                    *ngIf="loginform.controls['username'].invalid && loginform.controls['username']">
                    Required</span>
            </div>
        </div>
        <div class="form-control">
            <label class="form-label"> Password</label>
            <div>
                <input matInput name="password" autocomplete="off" type="password" required
                    formControlName="password"/>
                <span
                    *ngIf="loginform.controls['password'].invalid && loginform.controls['password']">
                    Required</span>
            </div>
        </div>
      <div class="form-group" >
    <input type="submit" (click)="login()" value="Login">
     </div>
     </div>
     <div [hidden]="!visible">
        <p>Successfully Login</p>
     </div>
</form>
